<!DOCTYPE html>
<html lang="eng">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS project</title>

    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@400;700&display=swap" rel="stylesheet">

    <script src="index.js"></script>
</head>
<body>
    <header>
        <h1>Shop</h1>
    </header>

    <main>
        <div class="title">
            <h2>Products</h2>
            <span>List of products</span>
        </div>
        <div class="card">
            <div class="lineinput">
                <label>Products</label>
                <input type="text" id="produto" placeholder="Product name">
            </div>
        

            <div class="lineinput">
                <label>Price</label>
                <input type="number" id="price" placeholder="Product Price">
            </div>
            <button onclick="product.salvar()" id="btn1">Salvar</button>
            <button onclick="product.cancelar()">Cancelar</button>
        </div>
        <div class="content">
            <table border="1px">
                <thead>
                    <th class="center">ID</th>
                    <th>Produto</th>
                    <th>Valor</th>
                    <th>Ações</th>
                </thead>
                <tbody id="tbody">
                    
                </tbody>
            </table>
        </div>
    </main>
</body>

</html>
